  <section>

  </section>
<section>

        <div class="row " id="add">
           
        </div>

</section>

<div class="backDrop d-none" id="backDrop"></div>

        <h2 class="pb-3">Add Movie Card <i class="fa-solid fa-xmark hidemodul" id="Cancel"></i></h2>

                <input type="text" name="title" required class="form-control" id="text">
            </div>
            <div class="form-group">
                <label for="movieUrl">Movie Url</label>
                <input type="text"  required class="form-control" id="movieUrl">
            </div>
            <div class="form-group">
                <label for="Rating">Rating</label>
                <input type="text" required class="form-control" id="Rating">
            </div>
            <div class="form- text-right">
                <button class="btn btn-info" type="submit"> Submit</button>
                <button class="btn btn-dark" type="button" id="Cancel">Cancel</button>
            </div>
        </form>

</div>
